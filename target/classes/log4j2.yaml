Configuration:
  packages: "com.svystun"
  name: Log4j2_Config
  properties:
    property:
      name: log-path
      value: logs
  #---------------------------------------
  appenders:
    Console:
      - name: Console_Appender
        PatternLayout:
          Pattern: "%highlight{%-5level}{FATAL=bg_red} %style{%date{yyyy-MM-dd
                    HH:mm:ss.SSS}}{blue} %class{1}:%L - %highlight{%msg} %xEx{short}%n"

    SMTP:
      # "ERROR" and "FATAL" will be send to the e-mail
      name: MailAppender
      subject: "Error Log"
      to: "yourmail@gmail.com"
      from: "yourmail@gmail.com"
      smtpHost: "smtp.gmail.com"
      smtpPort: 465
      smtpProtocol: smtps
      smtpUsername: "yourmail@gmail.com"
      smtpPassword: "yourpassword"
      bufferSize: 512
      HTMLLayout:
      charset: "UTF-8"
      title: "Log"

  #---------------------------------------
  Loggers:
    Root:
      level: all
      AppenderRef:
        - ref: rootLogFile
          level: trace

    Logger:
      - name: com.svystun.App
        level: all
        AppenderRef:
          - ref: Console_Appender
            level: trace
          - ref: MailAppender
            level: error
      - name: com.svystun.view.View
        level: all
        AppenderRef:
          - ref: Console_Appender
            level: trace
          - ref: MailAppender
            level: error



